<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>得点計算サイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            max-width: 800px;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .total-row {
            font-weight: bold;
            background-color: #ffeb3b;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #rankingList {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            max-width: 300px;
        }
        #rankingList li {
            background: #ffffff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h2>得点計算サイト</h2>
    <p>Enterキーで名前を追加、行を追加ボタンで回数を増やせます。</p>
    <input type="text" id="nameInput" placeholder="名前を入力してEnter">
    <button onclick="addRow()">行を追加</button>
    <table id="calcTable">
        <thead>
            <tr id="nameRow">
                <th>回数</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr id="totalRow">
                <td>合計</td>
            </tr>
        </tfoot>
    </table>
    <h3>順位</h3>
    <ul id="rankingList"></ul>
    <script>
        let nameList = [];
        let rowCount = 1;
        
        document.getElementById("nameInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                addName();
            }
        });
        
        function addName() {
            let nameInput = document.getElementById("nameInput");
            let name = nameInput.value.trim();
            if (name === "") return;
            
            nameList.push(name);
            nameInput.value = "";
            
            let headerRow = document.getElementById("nameRow");
            let totalRow = document.getElementById("totalRow");
            
            let th = document.createElement("th");
            th.textContent = name;
            headerRow.appendChild(th);
            
            let tdTotal = document.createElement("td");
            tdTotal.textContent = "0点";
            tdTotal.classList.add("total-row");
            totalRow.appendChild(tdTotal);
            
            updateTable();
        }
        
        function addRow() {
            let tableBody = document.querySelector("#calcTable tbody");
            let row = document.createElement("tr");
            let rowIndex = rowCount++;
            
            let indexCell = document.createElement("td");
            indexCell.textContent = rowIndex + "回";
            row.appendChild(indexCell);
            
            nameList.forEach((_, i) => {
                let cell = document.createElement("td");
                let input = document.createElement("input");
                input.type = "number";
                input.min = "0";
                input.addEventListener("input", updateTotals);
                cell.appendChild(input);
                row.appendChild(cell);
            });
            
            tableBody.appendChild(row);
        }
        
        function updateTotals() {
            let table = document.getElementById("calcTable");
            let rows = table.rows;
            let totals = new Array(nameList.length).fill(0);
            
            for (let i = 1; i < rows.length - 1; i++) {
                let cells = rows[i].cells;
                for (let j = 1; j < cells.length; j++) {
                    let value = parseInt(cells[j].querySelector("input").value) || 0;
                    totals[j - 1] += value;
                }
            }
            
            let totalCells = document.querySelectorAll(".total-row");
            totals.forEach((total, i) => {
                totalCells[i].textContent = `${total}点`;
            });
            
            updateRanking(totals);
        }
        
        function updateRanking(totals) {
            let rankingList = document.getElementById("rankingList");
            rankingList.innerHTML = "";
            
            let ranking = totals.map((total, index) => ({ name: nameList[index], total })).sort((a, b) => b.total - a.total);
            
            ranking.forEach((entry, rank) => {
                let li = document.createElement("li");
                li.textContent = `${rank + 1}位: ${entry.name} - ${entry.total}点`;
                rankingList.appendChild(li);
            });
        }
    </script>
</body>
</html>
